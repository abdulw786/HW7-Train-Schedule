<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <title>Train Schedule</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Train Schedules & Timetables</h1>
      <p class="lead">A CONNECTION THAT'S PART OF THE ADVENTURE.</p>
    </div>

    <table class="table border mt-2">
      <span class="d-block p-2 bg-light text-black border">
        <h6>Current Schedule</h6>
      </span>
      <tr>
        <th scope="col">
          <h6>Train Line</h6>
        </th>
        <th scope="col">
          <h6>Destination</h6>
        </th>
        <th scope="col">
          <h6>Frequency (min)</h6>
        </th>
        <th scope="col">
          <h6>Next Arrival</h6>
        </th>
        <th scope="col">
          <h6>Minutes Away</h6>
        </th>
      </tr>
      </thead>
    </table>

    <form>
      <span class="d-block p-2 bg-light text-black border">
        <h6>Add Train</h6>
      </span>
      <div class="container border mt-2">

        <div class="form-row mt-2">
          <div class="form-group col-md-12">
            <label for="inputtrainLine">Train Line</label>
            <input type="text" class="form-control" id="trainLine" placeholder="Train Line ">
          </div>
          <div class="form-group col-md-12">
            <label for="inputDestination">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Destination">
          </div>
        </div>
        <div class="form-group">
          <label for="inputFirstTrainTime">First Train Time (HH:mm - Military Time)</label>
          <input type="text" class="form-control" id="firstTrainTime" placeholder="23:59">
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="frequency">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency" placeholder="1">
          </div>
          <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
    </form>
  </div>

  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/javascript/logic.js"></script>
</body>

</html>
